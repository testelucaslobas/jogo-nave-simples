<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Nave Simples</title>
  <style>
    /* Estilos básicos para centralizar e colorir o jogo */
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #gameContainer {
      position: relative;
    }

    canvas {
      background-color: #111;
      border: 2px solid #444;
      display: block;
    }

    #score {
      position: absolute;
      top: 8px;
      left: 8px;
      color: #fff;
      font-size: 20px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 4px;
    }

    /* A tela de game over agora é desenhada via canvas; o estilo foi removido */
  </style>
</head>
<body>
    <div id="gameContainer">
      <div id="score">Pontuação: 0</div>
      <!-- O elemento gameOver foi removido; a mensagem agora é desenhada via canvas -->
      <canvas id="gameCanvas" width="480" height="640"></canvas>
    </div>

  <script src="script.js"></script>
</body>
</html>
